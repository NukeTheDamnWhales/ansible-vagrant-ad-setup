---
- hosts: all
  become: true
  vars:
    resolv_conf: "/home/vagrant/ansible/templates/resolv.j2"
    hosts_file: "/home/vagrant/ansible/templates/dc-hosts.j2"
    samba_conf: "/home/vagrant/ansible/templates/smb.j2"
    windows_gpo: "/home/vagrant/ansible/templates/gpotemplates.msi"
    krb5_conf: "/home/vagrant/ansible/templates/krb5.j2"
    pam_conf: "/home/vagrant/ansible/templates/pam.j2"
    system_auth: "/home/vagrant/ansible/templates/system-auth.j2"
  tasks:
  - name: Update Cache
    apt:
      update_cache: yes

  - name: Upgrade all packages
    apt:
      upgrade: 'full'
      
  - name: Stop and disable systemd-resolved
    systemd:
      name: systemd-resolved
      state: stopped
      enabled: no

  - name: delete /etc/resolv.conf link or file
    file:
      path: /etc/resolv.conf
      state: absent

  - name: copy over resolv.conf for dc
    copy:
      src: "{{ resolv_conf }}"
      dest: /etc/resolv.conf

  - name: Ensure resolv.conf is immutable.
    file:
      path: /etc/resolv.conf
      attr: i      

  # - name: Restart machine
  #   ansible.builtin.reboot:       

  - name: install required packages on dc
    apt:
      name: "{{ item }}"
      update_cache: yes
    loop:
      - acl
      - attr
      - samba
      - samba-dsdb-modules
      - samba-vfs-modules
      - winbind
      - libpam-winbind
      - libnss-winbind
      - libpam-krb5
      - krb5-config
      - krb5-user
      - dnsutils
      - chrony
      - msitools
      - sssd
      - sssd-tools
      - libsss-simpleifp0
      - libnss-sss
      - libpam-sss
      - adcli
      - samba-common-bin
      - realmd

  - name: Stop and disable systemd-resolved
    systemd:
      name: "{{ item }}"
      state: stopped
      enabled: no
    loop:
      - samba-ad-dc.service
      - smbd.service
      - nmbd.service
      - winbind.service

  - name: set defaults for the pam_winbind module
    copy:
      src: "{{ pam_conf }}"
      dest: /etc/security/pam_winbind.conf

  - name: create backup pam.d system-auth file before replacing
    command: mv /etc/pam.d/system-auth /etc/pam.d/system-auth.bkp

 - name: change system-auth file
   copy:
     src: "{{ system-auth.j2 }}"
     dest: /etc/pam.d/system-auth
    
  - name: copy over hosts for dc
    copy:
      src: "{{ hosts_file }}"
      dest: /etc/hosts

  - name: move inital samba file before provisioning
    command: mv /etc/samba/smb.conf /etc/samba/smb.conf.initial

  - name:
    command: samba-tool domain provision --server-role=dc --use-rfc2307 --dns-backend=SAMBA_INTERNAL --realm=EXAMPLE.DRAGONFLYSYS.COM --domain=example --adminpass=Passw0rd

  - name: copy over smb conf with proper DNS forwarder enabled
    copy:
      src: "{{ samba_conf }}"
      dest: /etc/samba/smb.conf

  - name: enable and start systemd-resolved nmbd smbd winbind
    systemd:
      name: "{{ item }}"
      state: started
      enabled: yes
    loop:
      - samba-ad-dc.service
      - smbd.service
      - nmbd.service
      - winbind.service

  - name: move the default Kerberos config to .bkp
    command: mv /etc/krb5.conf /etc/krb5.conf.bkp
      
  - name: Copy over the generated kerberos config
    command: cp /var/lib/samba/private/krb5.conf /etc/krb5.conf
            
  - name: Restart machine
    ansible.builtin.reboot:

  - name: start samba from the command line
    command: samba

  - name: create a new test user
    command: samba-tool user create test Passw0rd

